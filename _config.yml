# Site
title:              'Glass Bottom Games'
bio:                'We make absurdly cozy games about animals doing people things'
description:        "Glass Bottom Games is a maker of fine video games across platforms manifold"
locale:             en_US
baseurl: "/" # the subpath of your site, e.g. /news
url: "https://www.glassbottomgames.com" # the base hostname & protocol for your site
background_image:   /images/bg.jpg
# Tip: The color palette and other styles can be configured in /_sass/lib/_vars.scss
formspree_thankyou_page: /thank-you

defaults:
- scope:
    path: ''
    type: posts
  values:
    permalink: "/news/:title/"
    layout: post
    author:

# Jekyll
permalink:          /news/:title/
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
mathjax:            true
sass:
  sass_dir:         _sass
  style:            compressed

# Comments
disqus_shortname:   default

# Social
analytics-id:       "UA-98885167-2"

# personal
location:           Seattle, WA
email:              'press@ for PR, business@ for biz - for anything else? Hit us up on Discord!'

# Gems
gems:
  - jekyll-mentions
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate

paginate: 6
paginate_path: "/news/page:num/"

jekyll-mentions:
    base_url: https://github.com

# Exclude list
exclude: [README.md, Gemfile, Gemfile.lock, node_modules, gulpfile.js, package.json, _site, src, vendor, CNAME, LICENSE, Rakefile, old]
